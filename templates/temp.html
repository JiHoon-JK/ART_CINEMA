    $(document).ready(function(){

    function get_session(){
        html_logout = '<a class="nav-link" href="#" id="btn_logout" onclick="btn_logout()">로그아웃</a>'
        $('#menubar').append(html_logout)
        email_head("{{sessionemail}}")
    }

   function email_head(email){
     let temp_html = email;
     $('#customer_email').append(temp_html);
     select_button();
   }

   function select_button(){
     button_movepage = "<button id=button_result onclick='go_page2()'>선호장르 알아보기</button> <button id=button_result onclick='go_page4()'>오늘의 추천영화 보기</button>"
     $('.cover').html('')
     $('.cover').append(button_movepage)
   }

  function btn_logout(){
      jbResult = confirm( "정말 로그아웃을 하시겠습니까?" );
      if(jbResult == true){
        $.ajax({
         type: "POST",
         url: "/test2",
         data: {},
         success: function(response){
            location.href="/"
         }
        })
      }
      else{
      }
  }

  function btn_home(){
    location.href="/"
  }
  function go_page2(){
    location.href="/page2"
  }
  function go_page4(){
    location.href="/page4"
  }
