    function register(){
     email = $('#new_inputEmail').val()
     pw1 = $('#new_inputPassword1').val()
     pw2 = $('#new_inputPassword2').val()
     nickname = $('#new_inputNickname').val()

     if(email== ""){

    }
    let regEmail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;

      return;
    }

      return;
    }

      $('#new_inputPassword1').focus();
      return;

 function login(){

    alert("로그인에 실패하였습니다")

    $('#inputEmail').focus();
    return;
  }
}
})

function ccclick(){

  if($('#inputEmail').val() == ""){
    alert('이메일을 입력하세요');
    $('#inputEmail').focus();
    return;
  }
  if($('#inputPassword').val() == ""){
    alert('비밀번호를 입력하세요');
    $('#inputPassword').focus();
    return;
  }

  let regEmail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
  if((regEmail.test($('#inputEmail').val())==false)){
    alert('이메일 형식이 틀렸습니다');
    $('#inputEmail').focus();
    return;
  }

  if((regEmail.test($('#inputEmail').val())==true)){
    login();
  }
}
